<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <style>
        #recordsList {
            padding: 20px;
            margin: 0 5px;
        }

        .top {
            border-radius: 5px;
            border: solid 1px white;
            display: inline-block;
        }

        .top p {
            display: inline-block;
            margin: 0 55px;
        }

        .record div {
            display: inline-block;
            margin: 0 60px;
        }

        #creationPlaceholders p {
            display: inline-block;
            margin: 0;
        }

        .record {
            display: inline-block;
            border-radius: 10px;
            border: solid white 1px;
        }

        #cphbuttons {
            padding: 5px;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    <div id="recordsList">
        <div id="creationPlaceholders"><p id="creationNameField">[name]</p> points to <p id="creationIpField">[ip address]</p></div>
        <div class="top" id="addRecord">
            <p>Type dropdown</p>
            <p>Name field</p>
            <p>Content field</p>
            <br><br><br><br>
            <div id="cphbuttons">
                <button>Save</button>
                <button>Cancel</button>
            </div>
        </div>
        <hr width="35%">
        <div class="top">
            <p>Type</p>
            <p>Name</p>
            <p>Content</p>
        </div>
        <br>
        <hr width="35%">
        <div class="record">
            <div class="recordType"><bold><p>A</p></bold></div>
            <div class="recordHost"><p>www</p></div>
            <div class="recordContent"><p>192.168.40.101</p></div>
        </div>
        <br>
        <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
